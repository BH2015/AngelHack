<div class="scrollable">

    <div class="scrollable-content section">
        <div ng-include="'alerts.html'"></div>
        <div class="list-group text-center">
            <div>
                <div>
                    <h3 class="home-heading">Report an Incident Using Your Camera</h3>
                    click the button to take a photo
                </div>
                <br>

                <div>
                    <a ng-click="startCapture()">
                        <i class="fa fa-camera feature-icon text-primary"></i>
                    </a>
                </div>
                <br><br>

                <div ng-if="stopRecording" class="btn-group justified nav-tabs">
                    <a ng-click="submit()" class="btn btn-primary">Submit</a>
                    <a ng-click="cancel()" class="btn btn-default">Cancel</a>
                </div>
            </div>
        </div>
    </div>

</div>
